    <!-- contact section -->
    <section id="contact" class="contact-container">
      <h1>Contact Us</h1>
      <form id="contact-form" class="contact" novalidate>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required pattern="[A-Za-z\s]+" title="Only alphabets allowed">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required pattern="[A-Za-z\s]+" title="Only alphabets allowed">
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email id.." required>
    
        <label for="districts">District</label>
        <select id="districts" name="districts" required>
            <option value="">Select District</option>
            <option value="Kasaragod">Kasaragod</option>
            <option value="Kannur">Kannur</option>
            <option value="Wayanad">Wayanad</option>
            <option value="Kozhikode">Kozhikode</option>
            <option value="Malappuram">Malappuram</option>
            <option value="Palakkad">Palakkad</option>
            <option value="Thrissur">Thrissur</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Idukki">Idukki</option>
            <option value="Kottayam">Kottayam</option>
            <option value="Alappuzha">Alappuzha</option>
            <option value="Pathanamthitta">Pathanamthitta</option>
            <option value="Kollam">Kollam</option>
            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
        </select>
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px" required></textarea>
    
        <button type="submit" class="btn-17">SUBMIT</button>
      </form>
    </section>
